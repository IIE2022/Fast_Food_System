<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1.0" />
     <title>Usuarios</title>
     <link rel="icon" type="image/jpg" href="img/pz.jpg">
     <!-- Color para la barra de direccion del navegador (para dispositivos moviles) -->
     <meta name="theme-color" content="black">
     <!-- Oculta la barra de direccion al crear un acceso directo -->
     <meta name="apple-mobile-web-app-capable" content="yes">
     <!-- Meta Tag responsive -->
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- ALERTIFY -->
     <link href="./alertify/alertify.min.css" rel="stylesheet" type="text/css" />
     <link href="./alertify/default.min.css" rel="stylesheet" type="text/css" />
     <!-- Bootstrap -->
     <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
     <link rel="stylesheet" href="./bootstrap/bootstrap-icons.css" />
     <link href="./css/datatables.min.css" rel="stylesheet" type="text/css" />
     <!-- CSS -->
     <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body class="logo">

     <div class="modal fade" id="perfilLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     
     </div>


     <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <div class="container-fluid ">
               <a class="navbar-brand" href="./menu.html">
                    <img src="./img/logo.png" alt="" class="d-inline-block align-text-middle" style="width:60px;">
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarScroll">

               </div>
          </div>
     </nav>


     <!-- Modal -->
     <div class="modal fade" id="newModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="newModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="titulo text-center" id="titulo">
                         Nuevo Usuario
                         </h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                    <div class="modal-body">
                         <div class="card">
                              <form id="form">
                                   <div class="card-body">
                                        <div class="mb-3">
                                             <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                                             <input class="form-control" name="nombre" id="nombre" type="text" placeholder="Ingrese el nombre y apellido*" minlength="2" maxlength="25" required autofocus>
                                         </div>

                                         <div class="mb-3">
                                             <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                                             <input class="form-control text-end" name="telefono" id="telefono" type="text" placeholder="Ingrese el número de Teléfono*" minlength="2" maxlength="20" onKeyPress="return soloNumeros(event)" required>
                                         </div>

                                         <div class="mb-3">
                                             <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                                             <input class="form-control" name="direccion" id="direccion" type="text" placeholder="Ingrese la dirección*" minlength="2" maxlength="50" required>
                                         </div>



                                        <label for="idrol">Rol*</label>
                                        <select class="form-select my-3" name="idrol" id="idrol">
                                             <option value="0">Seleccione un rol*</option>
                                        </select>

                                         <div class="mb-3">
                                             <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                             <input class="form-control" name="usuario" id="usuario" type="text" placeholder="Usuario*" minlength="5" maxlength="10" required>
                                         </div>

                                        <div id="pnl_pass">
                                             <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                                                  <input class="form-control" name="password" id="password-user" type="password" placeholder="Contraseña*" minlength="5" maxlength="15">
                                              </div>

                                              <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Repetir Contraseña</label>
                                                  <input class="form-control" id="password2-user" type="password" placeholder="Repetir Contraseña*" minlength="5" maxlength="15">
                                              </div>
                                        </div>
                                   </div>
                                   <div class="card-footer">
                                        <div class="row">
                                             <div class="col-md-6 d-grid gap-2">
                                                  <button type="button" class="btn btn-danger btn-block" id="btn-cancel"> Cancelar
                                                  </button>
                                             </div>
                                             <div class="col-md-6 d-grid gap-2">
                                                  <button type="button" class="btn btn-primary btn-block" id="btn-form"> Guardar
                                                  </button>
                                             </div>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>


     <!-- Modal -->
     <div class="container mt-5">
          <div class="card">
               <div class="card-header">
                   <div class="position-relative text-end">
                       <a class="navbar-brand" href="./menu.html">
                           <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                       </a>
                   </div>
                    <div class="row">
                         <div class="col-md-3 m-3">
                              <button type="button" class="btn btn-primary" id="nuevo"> Agregar Nuevo </button>
                         </div>
                         <div class="col-md-5 m-3 my-auto">
                              <h2 class="titulo text-center">Usuarios</h2>
                         </div>
                    </div>
               </div>
               <div class="card-body">
                    <div class="table-responsive py-4">
                         <table id="example" class="table table-striped table-bordered display pt-2">
                              <thead class="table-secondary">
                                   <tr class="tabla-cabecera">
                                        <th style="width: 10%">ID</th>
                                        <th style="width: 60%">Nombre y Apellido</th>
                                        <th style="width: 10%">Teléfono</th>
                                        <th style="width: 10%">Usuario</th>
                                        <th style="width: 10%">Opciones</th>
                                   </tr>
                              </thead>

                              <tbody id="tbody_registro"></tbody>
                         </table>
                    </div>
               </div>
          </div>
     </div>


     <!-- JavaScript -->
     <script src="./alertify/alertify.min.js"></script>
     <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
     <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
     <script type="text/javascript" src="./js/popper.min.js"> </script>
     <script type="text/javascript" src="./js/datatables.min.js"></script>
     <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>

     <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>

     <script src="js/funciones.js"></script>
     <script src="js/usuario.js"></script>

     <script src="./js/navbar.js"></script>
     <script>
          $(document).ready(function () {
            if (getCookie("login") != "iniciado") {
                window.location.href = "./index.html";
            } else {
                if(getCookie("idrol") == 1){
                    $('#navbarScroll').html(menuAdministrador);
               }else if(getCookie("idrol") == 2){
                    $('#navbarScroll').html(menuVenta);
               }
            }
          });

     </script>

</body>

</html>
