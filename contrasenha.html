
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1.0" />
     <title>Fast Food System</title>
     <link rel="icon" type="image/jpg" href="img/pz.jpg" />
     <!-- ALERTIFY -->
     <link href="./alertify/alertify.min.css" rel="stylesheet" type="text/css" />
     <link href="./alertify/default.min.css" rel="stylesheet" type="text/css" />
     <!-- Bootstrap -->
     <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
     <link rel="stylesheet" href="./bootstrap/bootstrap-icons.css" />
     <link href="./css/datatables.min.css" rel="stylesheet" type="text/css" />
     <!-- CSS -->
     <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body class="logo">

    <div class="modal fade" id="perfilLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
         <div class="container-fluid ">
              <a class="navbar-brand" href="./menu.html">
                   <img src="./img/logo.png" alt="" class="d-inline-block align-text-middle" style="width:60px;">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                   aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">

              </div>
         </div>
    </nav>

      <!-- Modal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">                        
                        <h2 class="titulo text-center">Cambiar Contraseña</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="hidden" id="id_user">
                            <label for="pass" class="form-label">Contraseña Actual</label>
                            <input type="password" id="pass" class="form-control" placeholder="Contraseña *" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="new_pass" class="form-label">Nueva Contraseña</label>
                            <input type="password" id="new_pass" class="form-control" placeholder="Nueva Contraseña *">
                        </div>
                        <div class="mb-3">
                            <label for="new_pass2" class="form-label">Repita su Contraseña</label>
                            <input type="password" id="new_pass2" class="form-control" placeholder="Repetir Contraseña *">
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-danger" id="btn-cancel"><i class="far fa-times-circle"></i> Cancelar</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-primary btn-block" id="btn-form"><i class="far fa-save"></i> Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- JavaScript -->
     <script src="./alertify/alertify.min.js"></script>
     <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
     <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
     <script type="text/javascript" src="./js/popper.min.js"> </script>
     <script type="text/javascript" src="./js/datatables.min.js"></script>
     <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>

     <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>

     <script src="js/funciones.js"></script>
     <script src="js/password.js"></script>
     <script src="./js/navbar.js"></script>
     <script>
        $(document).ready(function () {
          if (getCookie("login") != "iniciado") {
              window.location.href = "./index.html";
          } else {                
              if(getCookie("idrol") == 1){
                  $('#navbarScroll').html(menuAdministrador);
             }else if(getCookie("idrol") == 2){
                  $('#navbarScroll').html(menuVenta);
             }
          }
        });

   </script>

</body>

</html>
