<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/user.png">
    <!-- Color para la barra de direccion del navegador (para dispositivos moviles) -->

    <!-- CSS -->

  <body class="fondo">
      <div class="container">
          <div class="centrardiv">
              <div class="card bg-transparent border-0" style="width: 400px">
                  <label class="card-header blanco fs-3 border-0">Acceso al Sistema</label>
                  <div class="card-body">
                  <form class="" action="#" method="GET">
                      <div class="text-center mb-3">

                      <div class="input-group mb-3">

                       <input type="text" class="form-control letra fs-5" placeholder="Usuario" id="user"  autocomplete="off">
                  </div>
                  <div class="input-group mb-3">
                       <span class="input-group-text"><i class="bi bi-unlock-fill"></i></span>
                       <input type="password" class="form-control letra fs-5" id="pass" placeholder="ContraseÃ±a" autocomplete="off">
                  </div>
                  <div class="input-group mb-3 d-grid">
                       <button type="button" onclick="validateLogin()" class="btn btn-light"><i class="bi bi-door-open-fill"></i> Ingresar</button>
                  </div>
              </form>
             </div>
            </div>
          </div>
        </div>
  </div>

    <script src="./alertify/alertify.min.js"></script>

    <script>    document.getElementById("user").focus(); </script>

    <script src="js/validations.js"></script>

    <script>
      $(document).ready(function () {
        if (getCookie("login") == "iniciado") {
            window.location.href = "./menu.html";
        }
      });

 </script>
